<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <script src="../lib/angularjs-1.7.5.js"></script>

    <script>
        var app = angular
            .module("myModule", [])
            .controller("myController", function ($scope) {

                var employees = [{
                        firstName: "Ben",
                        lastName: "Hastings",
                        gender: "Male",
                        salary: 55000
                    },
                    {
                        firstName: "Sara",
                        lastName: "Paul",
                        gender: "Female",
                        salary: 68000
                    },
                    {
                        firstName: "Mark",
                        lastName: "Holland",
                        gender: "Male",
                        salary: 57000
                    },
                    {
                        firstName: "Pam",
                        lastName: "Macintosh",
                        gender: "Female",
                        salary: 53000
                    },
                    {
                        firstName: "Todd",
                        lastName: "Barber",
                        gender: "Male",
                        salary: 60000
                    }
                ];

                $scope.employees = employees;
            });
    </script>
</head>

<body ng-app="myModule">
    <div ng-controller="myController">
        <table>
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Gender</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees">
                    <td> {{ employee.firstName }} </td>
                    <td> {{ employee.lastName }} </td>
                    <td> {{ employee.gender }} </td>
                    <td> {{ employee.salary }} </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>

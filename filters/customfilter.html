<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <script src="../lib/angularjs-1.7.5.js"></script>

    <script>
        var app = angular
            .module("myModule", [])
            .filter("gender", function () {
                return function (gender) {
                    switch (gender) {
                        case 1:
                            return "Male";
                        case 2:
                            return "Female";
                        case 3:
                            return "Not disclosed";
                    }
                }
            })
            .controller("myController", function ($scope) {

                var employees = [{
                        name: "Ben",
                        gender: 1,
                        salary: 55000
                    },
                    {
                        name: "Sara",
                        gender: 2,
                        salary: 68000
                    },
                    {
                        name: "Mark",
                        gender: 1,
                        salary: 57000
                    },
                    {
                        name: "Pam",
                        gender: 2,
                        salary: 53000
                    },
                    {
                        name: "Todd",
                        gender: 3,
                        salary: 60000
                    }
                ];

                $scope.employees = employees;
            });
    </script>
</head>

<body ng-app="myModule">
    <div ng-controller="myController">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees">
                    <td> {{ employee.name }} </td>
                    <td> {{ employee.gender | gender}} </td>
                    <td> {{ employee.salary }} </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>

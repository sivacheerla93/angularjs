<h1>Student Search</h1>

<table border="1" style="border-collapse:collapse">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>City</th>
            <th>State</th>
        </tr>
    </thead>
    <tr ng-repeat="student in studentsSearchCtrl.students">
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.city}}</td>
        <td>{{student.state}}</td>
    </tr>
</table>
